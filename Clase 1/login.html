<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <script src="./funciones.js"></script>
    </head>
    <body>
        <form method="GET">
            Login
            <br>
            User:
            <br>
            <input type="text" name="txtUser" id="user"/>
            <br>
            Pass:
            <br>
            <input type="password" name="txtPass" id="pass"/>
            <br>
            <input type="checkbox" name="cbRecordar" checked/>
            Recordar user y pass.
            <br>
            <input type="button" value="Enviar" id="btn"/>
            <input type="reset" value="Limpiar"/>
        </form>
    </body>
</html>
