<html>
<head>
	<title>Calculadora</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./EstilosCalculadora.css">
	<script src="./Calculadora.js"></script>
</head>
<body>
	<form method="GET">
		<h1>Calculadora</h1>
		<p>Ingrese los operandos para emepezar a calcular.</p>
		<input type="number" id="op1"/>
		<label style="margin: 30px;">+</label>
		<input type="number" id="op2"/>
		<input type="button" value="Sumar" id="btnSumar"/>
		<input type="button" value="Sumar y guardar" id="btnGuardar"/>
		<hr>
		Resultado:
		<input type="number" id="resultado"/>
		<hr>
		<table border="1">
			<th>Numero 1</th>
			<th>Numero 2</th>
			<th>Resultado</th>
			<body id="tbody">
				
			</body>
		</table>
	</form>
</body>
</html>
